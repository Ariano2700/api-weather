<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="sources/ICONO.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Buscador de clima XD</title>
</head>

<body>
    <main>
        <section class="mainContainer">
            <div class="subcontainer">
                <div class="searchCard">
                    <div class="containerContainer">
                        <div class="container">
                            <div class="buscadorContaier">
                                <input id="searchCity" type="text" name="text" class="input" required=""
                                    placeholder="Buscar ciudad...">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                                        <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
                                            fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32">
                                        </path>
                                        <path fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="btnContaier">
                            <button id="btnBuscar" class="btnCloud">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"
                                    class="icon">
                                    <path
                                        d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="cityNameContainer">
                        <div class="cityname">
                            <p>Ciudad</p>
                        </div>
                    </div>

                    <div class="containerimg">
                        <img class="buscarCiudad" src="sources/ICONO.png" alt="">
                        <!--<img class="noOne" src="sources/icons/404.png" alt="">-->
                        <!--<img class="weaicon" src="sources/icons/cloud.png" alt="">-->
                        <h2 class="firstTitle">Â¡Busca una ciudad!</h2>
                    </div>
                    <div class="statsWeather">
                        <div class="humidity"><i class="fa-solid fa-water"></i><span class="humidityTEXT">Humedad:</span></div>

                        <div class="wind"> <i class="fa-solid fa-wind"></i><span class="windTEXT">Viento a:</span> </div>

                    </div>
                </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
